<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaldGPT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #00b7eb, #00e1d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 100;
            padding: 10px 20px;
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 5px;
        }
        .main-text {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin: 70px 0 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            flex-grow: 2;
            min-height: 70vh;
            overflow-y: auto;
            padding: 20px;
            padding-top: 90px;
            padding-bottom: 20px;
            display: none;
            box-sizing: border-box;
        }
        .chat-container.fixed-input {
            padding-bottom: 120px;
        }
        .chat-message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .user-message {
            background-color: #444;
            align-self: flex-end;
            margin-left: 20%;
            margin-right: 10px;
        }
        .bot-message {
            background-color: transparent;
            margin-right: 20%;
            margin-left: 10px;
        }
        .code-message {
            background-color: #2a2a2a;
            margin-right: 20%;
            margin-left: 10px;
            padding: 10px;
            border-radius: 10px;
            min-height: 50px;
            word-wrap: break-word;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .code-language {
            font-size: 14px;
            color: #00e1d4;
        }
        .copy-button {
            background-color: #444;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #555;
        }
        .code-content {
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            margin: 0;
            overflow-x: auto;
        }
        .message-actions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .message-actions button {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 16px;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
            background-color: #1a1a1a;
            z-index: 50;
            position: absolute;
            top: 110px; /* –ü–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ–¥ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ–º (70px + 20px –æ—Ç—Å—Ç—É–ø + –Ω–µ–º–Ω–æ–≥–æ –∑–∞–ø–∞—Å–∞) */
            left: 0;
            transition: top 0.5s ease-in-out; /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .input-container.fixed {
            position: fixed;
            top: auto;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
        .input-box {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 25px;
            padding: 15px 20px;
            width: 80%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .input-box input {
            background: none;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            width: 90%;
            padding: 0 10px;
        }
        .input-box input::placeholder {
            color: #888;
        }
        .input-box .version {
            background-color: #444;
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 12px;
            color: #ccc;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2a2a2a;
            color: #00e1d4;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            max-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>ChaldGPT</span>
    </div>
    <div class="main-text" id="greetingText"></div>
    <div class="input-container" id="inputContainer">
        <div class="input-box">
            <input type="text" id="userInput" placeholder="–Ω–∞—á–Ω–∏ —Å –Ω–µ—Å–ª–æ–∂–Ω–æ–≥–æ –∫–∞–∫ —ç—Ç–æ...">
            <span class="version">v1.0</span>
        </div>
    </div>
    <div class="chat-container" id="chatContainer"></div>
    <div class="notification" id="notification">–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!</div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const greetingText = document.getElementById('greetingText');
        const notification = document.getElementById('notification');
        const inputContainer = document.getElementById('inputContainer');

        const API_KEY = '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';
        const API_URL = 'https://openrouter.ai/api/v1/chat/completions';

        function setGreeting() {
            const hour = new Date().getHours();
            let greeting;

            if (hour >= 5 && hour < 12) {
                greeting = "–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ, user!<br>–ß–µ–º —è –º–æ–≥—É –ø–æ–º–æ—á—å —Å–µ–≥–æ–¥–Ω—è?";
            } else if (hour >= 12 && hour < 17) {
                greeting = "–î–æ–±—Ä—ã–π –¥–µ–Ω—å, user!<br>–ß–µ–º —è –º–æ–≥—É –ø–æ–º–æ—á—å —Å–µ–≥–æ–¥–Ω—è?";
            } else if (hour >= 17 && hour < 23) {
                greeting = "–î–æ–±—Ä—ã–π –≤–µ—á–µ—Ä, user!<br>–ß–µ–º —è –º–æ–≥—É –ø–æ–º–æ—á—å —Å–µ–≥–æ–¥–Ω—è?";
            } else {
                greeting = "–î–æ–±—Ä–æ–π –Ω–æ—á–∏, user!<br>–ß–µ–º —è –º–æ–≥—É –ø–æ–º–æ—á—å —Å–µ–≥–æ–¥–Ω—è?";
            }

            greetingText.innerHTML = greeting;
        }

        setGreeting();

        function showChat() {
            chatContainer.style.display = 'block';
            greetingText.style.display = 'none';
            // –ê–Ω–∏–º–∞—Ü–∏—è "—Ç–µ–ª–µ–ø–æ—Ä—Ç–∞—Ü–∏–∏" –≤–Ω–∏–∑
            const viewportHeight = window.innerHeight;
            const inputHeight = inputContainer.offsetHeight;
            inputContainer.style.top = `${viewportHeight - inputHeight}px`;
            // –ü–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Ñ–∏–∫—Å–∏—Ä—É–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            setTimeout(() => {
                inputContainer.classList.add('fixed');
            }, 500); // –í—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏ (0.5s)
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ—Ç—Å—Ç—É–ø —á–∞—Ç–∞
            chatContainer.classList.add('fixed-input');
        }

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message ' + (isUser ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = `<span>${isUser ? message.replace(/[\uD800-\uDFFF]./g, '') : message}</span>
                <div class="message-actions">
                    <button>üîä</button>
                    <button>üìã</button>
                    <button>üëç</button>
                    <button>üëé</button>
                </div>`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addCodeMessage(language, code) {
            const codeDiv = document.createElement('div');
            codeDiv.className = 'code-message';
            codeDiv.innerHTML = `
                <div class="code-header">
                    <span class="code-language">${language}</span>
                    <button class="copy-button" data-code="${encodeURIComponent(code)}">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
                </div>
                <pre class="code-content">${code}</pre>`;
            chatContainer.appendChild(codeDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            const copyButton = codeDiv.querySelector('.copy-button');
            copyButton.addEventListener('click', () => {
                const codeText = decodeURIComponent(copyButton.getAttribute('data-code'));
                copyToClipboard(codeText);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥.');
            });
        }

        function removeThinking() {
            const thinkingMessages = chatContainer.getElementsByClassName('thinking-message');
            while (thinkingMessages.length > 0) {
                thinkingMessages[0].remove();
            }
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && userInput.value.trim() !== '') {
                const userMessage = userInput.value;
                showChat();
                addMessage(userMessage, true);
                callOpenRouterAPI(userMessage);
                userInput.value = '';
            }
        });

        async function callOpenRouterAPI(message) {
            removeThinking();
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'chat-message bot-message thinking-message';
            thinkingDiv.innerHTML = `<span>–î—É–º–∞—é...</span>`;
            chatContainer.appendChild(thinkingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                await new Promise(resolve => setTimeout(resolve, 1000));

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`,
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'Neiroset'
                    },
                    body: JSON.stringify({
                        model: 'openai/gpt-3.5-turbo',
                        messages: [
                            { role: 'system', content: 'You are ChaldGPT, a conversational AI model developed by an innovative tech company. Respond as ChaldGPT would, providing helpful and accurate answers. If the user asks for code, return it in a code block like ```language\ncode``` where language is the programming language and code is the code itself.' },
                            { role: 'user', content: message }
                        ],
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`–û—à–∏–±–∫–∞ API: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                const botResponse = data.choices[0]?.message?.content || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç –æ—Ç API.';
                removeThinking();
                const codeBlockMatch = botResponse.match(/```(\w+)\n([\s\S]*?)```/);
                if (codeBlockMatch) {
                    const language = codeBlockMatch[1];
                    const code = codeBlockMatch[2].trim();
                    addCodeMessage(language, code);
                } else {
                    addMessage(botResponse, false);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                removeThinking();
                addMessage(`–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
